<body>
	<div>
		<div class="wrp-login">
			<h1>Admin Login</h1>
			<div id="login"><input type="text" id="login1" placeholder="login"/></div>
			<div id="pass"><input type="password" id="password" placeholder="password"/></div>
			<button id="done">Login</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script>
		var socket = io();
		function getCookie(name) {
			var matches = document.cookie.match(new RegExp(
				"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
			));
			return matches ? decodeURIComponent(matches[1]) : undefined;
		}



		document.getElementById("done").onclick = function(){
			var login = document.getElementById("login1").value;
			var password = document.getElementById("password").value;
			socket.emit("adminLogin@soc",{login: login, password: password});
		};

		socket.on("doneLoginAdmin@soc", function(data){
			document.cookie = data.str;
			console.log(document.cookie);
			window.location.replace("/admin");
		});
	</script>
</body>
